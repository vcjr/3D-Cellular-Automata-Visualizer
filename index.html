<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description"
    content="A 3D cellular automaton visualizer using Three.Js in the browser. Loosely based on Conway's game of life with adjusted rules to fit an extra dimension.">
  <meta  property="og:image" content="./dist/images/3DCellularAutomatonVisualizer.png"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./dist/main.css" />
  <link rel="icon" href="./dist/images/favicon.png">
  <title>3D Automaton Visualizer</title>
</head>

<body>
  <div class="top-container">
    <img class="visualizer-top-heading" src="./dist/images/3dVisualizerHeading.png"
      alt="3D Cellular Automaton Visualizer">
      <div class='social-links'>
        <ul>
          <li>
            <a href="https://github.com/vcjr"><i class="fab fa-github"></i></a>
          </li>
          <li><a href="https://www.linkedin.com/in/victorcrispin/"><i class="fab fa-linkedin"></i></a></li>
          <li><a href="https://angel.co/u/victor-crispin"><i class="fab fa-angellist"></i></a></li>
        </ul>
      </div>
  </div>
  <div class="viewport-container">
    <canvas id="visualizer-viewport"></canvas>
  </div>
  <div class="play-buttons">
    <button id="play-button">PLAY</button>
    <button id="stop-button">STOP</button>
    <button id="open-modal">INSTRUCTIONS</button>
    <ul>
      <li id="ticks-span">Ticks: 0</li>
      <li id="time-span">Time: 0</li>
    </ul>
  </div>
  <p>Made with ❤️ by Victor C.</p>

  <div id="instructions-modal" class="modal">
    <div class="instructional-content">
      <div class="inner-content">
        <span id="exit">&times;</span>
        <h1>Instructions</h1>
        <p>You've made the choice to dive into the world of automatons!</p>
        <p>On the right you will find the automaton settings</p>
        <p>On the left you can choose the theme color configuration</p>
      </div>
    </div>
  </div>
  <script src="./dist/main.js"></script>
</body>

</html>
