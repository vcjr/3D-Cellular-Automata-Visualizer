<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./dist/main.css" />
  <link rel="icon" href="./dist/images/favicon.png">
  <title>3D Automaton Visualizer</title>
</head>

<body>
  <div class="top-container">
    <img class="visualizer-top-heading" src="./dist/images/3dVisualizerHeading.png"
      alt="3D Cellular Automaton Visualizer">
    <!-- <img class="visualizer-top-heading"  src="/dist/images/3dVisualizerHeading2.png" alt="3D Cellular Automaton Visualizer"> -->
    <nav>
      <a class="nav-logo" href="/">Victor</a>
    </nav>
  </div>
  <div class="viewport-container">
    <canvas id="visualizer-viewport"></canvas>
  </div>
  <div class="bottom-buttons">
    <button id="play-button">PLAY</button>
    <button id="stop-button">STOP</button>
    <button id="instructional-modal">INSTRUCTIONS</button>
    <span id="ticks-span">Ticks: 0</span>
  </div>
  <p>Made with ❤️ by Victor C.</p>

  <div id="instructions-modal" class="modal">
    <div class="instructional-content">
      <span class="close">&times;</span>
      <h1>Instructions</h1>
      <p>You've made the choice to dive into the world of automatons!</p>
    </div>
  </div>
  <script src="./dist/main.js"></script>
</body>

</html>
